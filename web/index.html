<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO 메타 태그 -->
  <meta name="description" content="YHLab - Nemo는 망각곡선 기반 간격 반복 학습을 통해 효율적인 학습을 도와주는 플래시카드 앱입니다.">
  <meta name="keywords" content="Nemo, AI, 플래시카드, 간격반복, 망각곡선, 학습앱, 암기, 복습, YHLab">
  <meta name="author" content="YHLab">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yhlab-team.github.io/">
  <meta property="og:title" content="YHLab - Nemo">
  <meta property="og:description" content="망각곡선 기반 간격 반복 학습으로 효율적인 학습을 경험하세요">
  <meta property="og:image" content="https://yhlab-team.github.io/icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yhlab-team.github.io/">
  <meta property="twitter:title" content="YHLab - Nemo">
  <meta property="twitter:description" content="망각곡선 기반 간격 반복 학습으로 효율적인 학습을 경험하세요">
  <meta property="twitter:image" content="https://yhlab-team.github.io/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="yhlab_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <title>YHLab - Nemo</title>
  <link rel="manifest" href="manifest.json">

  <!-- GitHub Pages SPA 라우팅 지원 -->
  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
